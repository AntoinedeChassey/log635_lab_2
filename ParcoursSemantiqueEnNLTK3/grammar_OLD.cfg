%start S

S[SEM=<app(?vp, ?np)>, type=cod] -> NP[SEM=?np, type=cod] VP[SEM=?vp]

VP[SEM=<app(?pp, ?vp)>] -> VP[SEM=?vp] PP[SEM=?pp]
VP[SEM=<app(?v, ?np)>] -> V[SEM=?v] NP[SEM=?np]

PP[SEM=<app(?p, ?np)>] -> P[SEM=?p] NP[SEM=?np]

NP[SEM=?np] -> Det N[SEM=?np]
NP[SEM=?np] -> Nprop[SEM=?np]


V[SEM=<\y.\x.tuer (x,y)>] -> 'tua'
V[SEM=<\y.\x.jouer (x,y)>] -> 'joue'

P[SEM=<\x.\P.\y.(instr(x) and P(y))>] -> 'avec'

Nprop[SEM=<jean>] -> 'Jean'
Nprop[SEM=<marie>] -> 'Marie'
Nprop[SEM=<henri>] -> 'Henri'

Det[GND=m, NUM=sg] -> 'l' | 'le' | 'un'
Det[GND=f, NUM=sg] -> 'l' | 'la' | 'une'
Det[GND=m, NUM=pl] -> 'les'
Det[GND=f, NUM=pl] -> 'les'

N[SEM=<vache>] -> 'vache'
N[SEM=<corde>] -> 'corde'